        <script>
            function changeContent(x) {
                var all = ["home", "whoweare", "whatwedo", "ourpresence", "ourcrew", "contactus"];
                for(each in all) {
                    if(document.getElementById(all[each]).classList.contains("is-hidden") === false ) {
                        document.getElementById(all[each]).classList.remove("is-active");
                        document.getElementById(all[each]).classList.add("is-hidden");
                    }
                }
                document.getElementById(x).classList.remove("is-hidden");
                document.getElementById(x).classList.add("is-active");
            }
        </script>
